name: Frappe Docker Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: Excel-Technologies-Ltd/excel-frappe-docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set APPS_JSON
        run: |
          echo "APPS_JSON=${{ secrets.ADIST_APP_JSON }}" >> $GITHUB_ENV
          echo "APPS_JSON_BASE64=$(echo '${{ secrets.APPS_JSON }}' | base64 -w 0)" >> $GITHUB_ENV

      - name: Build and Push Frappe Docker Image
        run: |
          cd frappe_docker
          docker buildx build \
            --no-cache \
            --platform linux/amd64 \
            --build-arg FRAPPE_PATH=https://github.com/frappe/frappe \
            --build-arg FRAPPE_BRANCH=v14.64.0 \
            --build-arg PYTHON_VERSION=3.11.9 \
            --build-arg NODE_VERSION=18.20.2 \
            --build-arg APPS_JSON_BASE64="$APPS_JSON_BASE64" \
            --tag arcapps/ftcl_adist:dev \
            --file images/custom/Containerfile \
            --push .
