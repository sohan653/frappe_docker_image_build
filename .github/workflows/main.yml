name: Frappe Docker Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: Excel-Technologies-Ltd/excel-frappe-docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sohan653
          password: dckr_pat_h1mP5D8vV2FsJoXpF6P5eK1zhfs
      - name: Build and Push Frappe Docker Image
        run: |
          export APPS_JSON='[
            {
            "url": "https://github.com/frappe/erpnext",
            "branch": "version-15"
            },
            {
            "url": "https://CapteIOT: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@github.com/CapteIOT/CapteERP.git",
            "branch": "master"
            }   
          ]
          '

          export APPS_JSON_BASE64=$(echo ${APPS_JSON} | base64 -w 0)

          docker buildx build \
          --no-cache \
          --platform linux/amd64 \
          --build-arg FRAPPE_PATH=https://github.com/frappe/frappe \
          --build-arg FRAPPE_BRANCH=version-15 \
          --build-arg PYTHON_VERSION=3.11.9 \
          --build-arg NODE_VERSION=18.20.2 \
          --build-arg APPS_JSON_BASE64="$APPS_JSON_BASE64" \
          --tag sohanur653/capte:1.0.0 \
          --file images/custom/Containerfile \
          --push .
